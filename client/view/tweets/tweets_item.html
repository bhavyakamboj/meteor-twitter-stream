<template name="tweetItem">
    <blockquote class="twitter-tweet">
        <p><a href="https://www.twitter.com/{{user}}"><img src="{{picture}}" alt="{{tweet}}" style="align:left"/></a>{{tweet}}</p>
        <a href="https://www.twitter.com/{{user}}">@{{user}}</a>
        -{{user}} {{date}}
    </blockquote>
</template>
